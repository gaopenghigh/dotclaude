# Azure DevOps PR Review Configuration
# This file contains your personal Azure DevOps settings
# Keep this file private - it's excluded from git via .gitignore

ADO_ORG_URL=https://dev.azure.com/msazure
ADO_PROJECT=CloudNativeCompute
ADO_DEFAULT_REPO=aks-rp

# Optional: Additional repository mappings
# These will be used if repository name is detected from PR URL
